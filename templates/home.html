{% load socialaccount %}
<h1>Django Allauth Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{user.username}}</p>
<a href="{% url 'logout' %}">Log Out</a>
{% else %}
<p><a href="{% provider_login_url 'github' %}">Sign Up</a></p>
<p><a href="{% provider_login_url 'google' %}">Login With Google</a></p>
{% endif %}
